<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Letter For You</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Great+Vibes&family=Fredoka:wght@300;400;500;600&family=Lalezar&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="letter-body">
    <div class="letter-container">
        <a href="index.html" class="back-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 12H5" />
                <path d="M12 19l-7-7 7-7" />
            </svg>
            Back
        </a>
        <article class="paper">
            <div class="paper-content">
                <h1 class="letter-title">My Dearest Love</h1>
                <div class="letter-text">
                    <p>الى حب حياتي</p>
                    <p>الى شريكة عمري وحياتي</p>
                    <p>بحبك يا اجمل ما املك</p>
                    <p>انتي حرفيا اجمل حورية شفتها بعيوني</p>
                    <p>احبك من قلبي وحستمر في حبك الين اخر يوم في حياتي</p>
                    <p>مش قادر استنى اكمل بقية عمري وايامي معاك</p>
                    <p>اسف لو في يوم زعلتك او عصبتك مني</p>
                    <p>بحبك مح باي</p>
                    <p class="signature">Forever Yours,<br>bari</p>
                </div>
            </div>
        </article>
    </div>
</body>

</html>
